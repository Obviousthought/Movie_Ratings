{% extends 'master.html' %}
{% block body %}
    {% for user in users %}
            User <a href="/profile/{{user.id}}">{{ user.id }}</a>, age {{ user.age }} has {{ user.ratings|length }} ratings<br>
    {% endfor %}
        {% if page_id > 0 %}
            <a href="{{url_for('display_users', page_id=(users[0].id)-51)}}">Previous page</a>
        {% endif %}
        {% if users|length == 50 %}
            <a href="{{url_for('display_users', page_id=users[-1].id)}}">Next page</a>
        {% endif %}
{% endblock %}
